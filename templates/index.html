<!DOCTYPE html>
<html>

<head>
    <title>Game Outcome Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #1a0026, #000000 70%);
            color: white;
        }

        /* glowing card */
        .container {
            width: 460px;
            margin: 70px auto;
            padding: 45px;
            background: #0b0b0b;
            border-radius: 25px;
            box-shadow:
                0 0 15px #8b5cf6,
                0 0 60px rgba(168, 85, 247, 0.4);
        }

        h1 {
            text-align: center;
            color: #c084fc;
            margin-bottom: 30px;
            text-shadow: 0 0 25px #a855f7;
        }

        /* inputs */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            background: #1c1c1c;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px #9333ea;
        }

        /* button */
        button {
            width: 100%;
            padding: 16px;
            margin-top: 18px;
            border: none;
            border-radius: 14px;
            background: #a855f7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px #9333ea;
            transition: 0.3s;
        }

        button:hover {
            background: #9333ea;
            transform: scale(1.03);
        }

        /* result text */
        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 26px;
            color: #00ffff;
            text-shadow: 0 0 15px cyan;
        }

        /* stats box */
        .stats {
            margin-top: 18px;
            text-align: center;
            font-size: 15px;
            color: #d1d5db;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸŽ® Game Outcome Predictor</h1>

        <form action="/predict" method="post">
            <input name="gold" placeholder="Gold Difference" required>
            <input name="xp" placeholder="XP Difference" required>
            <input name="kills" placeholder="Kills" required>
            <input name="dragons" placeholder="Dragons Taken" required>
            <input name="towers" placeholder="Towers Destroyed" required>

            <button type="submit">Predict Winner</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>

        <div class="stats">
            Confidence: {{prob}}%<br>
            Model Used: {{model_name}}<br>
            Model Accuracy: {{accuracy*100}}%
        </div>
        {% endif %}

    </div>

</body>

</html>
